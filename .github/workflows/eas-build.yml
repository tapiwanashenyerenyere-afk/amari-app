name: EAS Build
on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: EAS Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Setup Android Keystore
        if: github.event.inputs.profile == 'production'
        run: |
          # Decode the base64 keystore from secrets
          echo "$KEYSTORE_BASE64" | base64 -d > amari-upload.jks

          # Create credentials.json for EAS local credentials
          cat > credentials.json <<CREDS
          {
            "android": {
              "keystore": {
                "keystorePath": "./amari-upload.jks",
                "keystorePassword": "$KEYSTORE_PASSWORD",
                "keyAlias": "amari-key",
                "keyPassword": "$KEYSTORE_PASSWORD"
              }
            }
          }
          CREDS
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Build
        run: eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive
