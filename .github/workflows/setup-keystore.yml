name: Generate Android Keystore
on:
  workflow_dispatch:
    inputs:
      keystore_password:
        description: 'Keystore password'
        required: true
        type: string

jobs:
  generate:
    name: Generate Keystore
    runs-on: ubuntu-latest
    steps:
      - name: Generate Android Keystore
        run: |
          keytool -genkeypair \
            -v \
            -storetype JKS \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass "${{ github.event.inputs.keystore_password }}" \
            -keypass "${{ github.event.inputs.keystore_password }}" \
            -alias amari-key \
            -keystore amari-upload.jks \
            -dname "CN=AMARI Group, OU=Mobile, O=AMARI Group Pty Ltd, L=Sydney, ST=NSW, C=AU"

          echo "Keystore generated successfully"
          echo "Base64 encoded keystore:"
          base64 -w 0 amari-upload.jks > keystore.b64
          echo "Keystore size: $(wc -c < amari-upload.jks) bytes"
          echo "Base64 size: $(wc -c < keystore.b64) chars"

      - name: Upload Keystore Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-keystore
          path: |
            amari-upload.jks
            keystore.b64
          retention-days: 1
